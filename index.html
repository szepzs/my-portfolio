<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>John Doe</h1>
    <p>Web Developer | JavaScript Enthusiast</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my portfolio! I am a passionate web developer skilled in building responsive and aesthetic web applications.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div id="project-list"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2024 John Doe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
